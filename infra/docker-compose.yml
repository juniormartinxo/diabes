services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: diabes_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-diabes}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-diabes}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: diabes_redis
    restart: always
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: diabes_migrate
    command: sh -c "pnpm -C apps/api prisma:deploy"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: diabes_api
    restart: always
    command: pnpm -C apps/api start:dev
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      API_PORT: 3000
    volumes:
      # Bind mount root to allow editing source code in apps/api
      - ..:/app
      # Preserve node_modules from the image
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    build:
      context: ../apps/crawler
    container_name: diabes_crawler
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      api:
        condition: service_started
    networks:
      - app_net

  embedder:
    build:
      context: ../apps/embedder
    container_name: diabes_embedder
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      api:
        condition: service_started
    networks:
      - app_net

  adminer:
    image: adminer
    container_name: diabes_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app_net
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  app_net:
    driver: bridge
